server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.php;

    # Security: Deny access to sensitive directories and files
    location ~ ^/(data|config|Controllers|Models|Views|Core|Helpers)/ {
        deny all;
        return 403;
    }

    location ~ \.(db|sqlite|sqlite3)$ {
        deny all;
        return 403;
    }

    # Static assets
    location /public {
        try_files $uri $uri/ =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API endpoints
    location ~ ^/api/.*\.php$ {
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
    }

    # Main routing: all requests go through front controller
    location / {
        try_files $uri /index.php?$query_string;
    }

    # PHP processing
    location ~ \.php$ {
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
    }

    # Error pages
    error_page 404 /index.php?_error=404;
    error_page 500 502 503 504 /index.php?_error=500;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

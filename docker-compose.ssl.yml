services:
  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data:/var/www/html/data
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin12345678}
    user: "33:33"
    depends_on:
      - redis
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
      - "3000:3000"  # Redirect to /grafana/
      - "9090:9090"  # Redirect to /prometheus/
    volumes:
      - ./src:/var/www/html:ro
      - ./data:/var/www/html/data:ro
      - ./docker/nginx/nginx.ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt/live/2b4dc31f-7a99-4c87-bb47-d976643c4526.ul.bw-cloud-instance.org/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /etc/letsencrypt/live/2b4dc31f-7a99-4c87-bb47-d976643c4526.ul.bw-cloud-instance.org/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
    user: root
    depends_on:
      - php-fpm
    restart: unless-stopped

  redis:
    image: redis:alpine
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.external-url=https://2b4dc31f-7a99-4c87-bb47-d976643c4526.ul.bw-cloud-instance.org/prometheus/'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_DASHBOARDS_MIN_REFRESH_INTERVAL=5s
      - GF_SERVER_ROOT_URL=https://2b4dc31f-7a99-4c87-bb47-d976643c4526.ul.bw-cloud-instance.org/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SERVER_ENFORCE_DOMAIN=false
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    command:
      - '--path.rootfs=/host'
    volumes:
      - /:/host:ro
    pid: host
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:

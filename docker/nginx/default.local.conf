server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    root /var/www/html;
    index index.php index.html;

    # ===================================
    # SECURITY: Deny access to sensitive directories and files
    # ===================================
    location ~ ^/(data|config|Controllers|Models|Views|Core|Helpers)/ {
        deny all;
        return 403;
    }

    location ~ \.(db|sqlite|sqlite3)$ {
        deny all;
        return 403;
    }

    # ===================================
    # STATIC ASSETS: Serve public files directly
    # ===================================
    location /public {
        try_files $uri $uri/ =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ===================================
    # MAIN ROUTING: All requests go through front controller
    # ===================================
    location / {
        try_files $uri /index.php?$query_string;
    }

    # ===================================
    # API ENDPOINTS: Allow API PHP files to execute
    # ===================================
    location ~ ^/api/.*\.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
    }

    # ===================================
    # PHP PROCESSING: Only process index.php
    # ===================================
    location ~ \.php$ {
        # Security: only allow index.php to be executed
        if ($request_filename !~ index\.php$) {
            return 404;
        }

        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # ===================================
    # ERROR PAGES
    # ===================================
    error_page 404 /index.php?_error=404;
    error_page 500 502 503 504 /index.php?_error=500;

    # ===================================
    # ADDITIONAL SECURITY HEADERS
    # ===================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
